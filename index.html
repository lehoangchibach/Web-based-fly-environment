<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="A web based fly environment" />
        <meta name="author" content="Bach Le" />
        <title>The web based dungeon</title>
        <link rel="stylesheet" href="./stylesheet.css" />
        <link rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <style>
            /* @import url("https://fonts.cdnfonts.com/css/ancient");  href="https://fonts.cdnfonts.com/css/ancient" */
        </style>
    </head>
    <body>
        <section class="modal hidden">
            <p>heeloooo</p>
        </section>
        <img
            class="information_icon"
            onmouseover="openTutorial()"
            onmouseout="closeTutorial()"
            src="images/information.png"
        />
        <div class="health_bar">
            <div class="w3-light-grey">
                <div
                    class="w3-container w3-red w3-round w3-center"
                    id="health_mig29"
                >
                    Mig 29
                </div>
            </div>

            <div class="w3-light-grey">
                <div
                    class="w3-container w3-purple w3-round w3-center"
                    id="health_f-14"
                >
                    F-14
                </div>
            </div>
        </div>
        <button id="buttonOnOff">Stop</button>
        <canvas class="canvas" id="canvas"></canvas>
        <img id="mig29" src="images/mig29_topdown.png" class="dummy" />
        <img id="f-14" src="images/resize_F-14.png" class="dummy" />
        <div class="overlay hidden"></div>
        <script src="./airplane.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
