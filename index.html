<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="A web based fly environment" />
        <meta name="author" content="Bach Le" />
        <title>The web based dungeon</title>
        <link rel="stylesheet" href="./stylesheet.css" />
        <link href="https://fonts.cdnfonts.com/css/ancient" rel="stylesheet" />
        <style>
            @import url("https://fonts.cdnfonts.com/css/ancient");
        </style>
    </head>
    <body>
        <section class="modal hidden">
            <p>heeloooo</p>
        </section>
        <img
            class="information_icon"
            onmouseover="openTutorial()"
            onmouseout="closeTutorial()"
            src="./information.png"
        />
        <!-- <img src="./resize_F-14.png" /> -->
        <form class="input_form" id="input_form">
            <input
                placeholder="Your command"
                id="command"
                class="command"
                autocomplete="off"
            />
        </form>

        <canvas class="canvas" id="canvas"></canvas>
        <div class="adventurer"></div>
        <img id="f-14" src="resize_F-14(1).png" class="dummy" />
        <div class="overlay hidden"></div>
        <script src="./airplane.js"></script>
        <script src="./mainGame.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
